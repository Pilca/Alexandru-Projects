<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="Images/search-icon-search-icon-design-illustration-search-icon-simple-sign-free-vector.jpg"></button>
        </div>
        <div class="weather">
            <img src="Images/cloud.png"class ="weather-icon">
            <h1 class="temp"></h1>
            <h2 class ="city"></h2>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
